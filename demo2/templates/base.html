<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiangxi Water Culture - Qianjinbei & Tang Xianzu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- 缺失素材注释 -->
    <!-- TODO: 添加历史洪水音效文件 -->
    <!-- TODO: 添加砌石结构高清剖面图 -->
</head>
<div class="ai-assistant">
    <button id="ai-toggle">Ask AI</button>
    <div class="ai-chatbox hidden">
        <div class="chat-header">
            <h3>Water Culture Assistant</h3>
            <button class="close-chat">×</button>
        </div>
        <div class="chat-history" id="chat-history"></div>
        <div class="chat-input">
            <input type="text" id="ai-question" placeholder="Ask about water culture or Tang Xianzu...">
            <button id="ai-send">Send</button>
        </div>
    </div>
</div>

<!-- 新增词汇翻译容器 -->
<div class="vocab-translator hidden">
    <div class="translator-header">
        <h4>Vocabulary Translation</h4>
        <button class="close-translator">×</button>
    </div>
    <div class="translated-word" id="translated-word"></div>
    <div class="ai-explanation" id="ai-explanation"></div>
    <button class="ask-ai" id="ask-ai-btn">Ask AI for more</button>
</div>
<body>
    <header class="water-header">
        <h1>Qianjinbei: The Ancient Dam of Fushui River</h1>
        <nav>
            <a href="#timeline">History</a>
            <a href="#simulator">Engineering</a>
            <a href="#poetry">Culture</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="culture-footer">
        <p>World Irrigation Heritage Site | Tang Xianzu's Legacy</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
